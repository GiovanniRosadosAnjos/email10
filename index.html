<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<title>Gerador de Email</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>

<h2>Gerador de Email Padrão para envio do certificado</h2>

<div class="container">
  <div class="left-section">

    <label for="nomeCliente"><b>Nome do Cliente:</b></label>
    <input type="text" id="nomeCliente" placeholder="Digite o nome do cliente (nome da pessoa, que irá receber o certificado)" oninput="verificarCampos()" />

    <h3>Escolha o Escopo:</h3>
    <div class="radio-group">
      <label><input type="radio" name="escopo" value="medical" onclick="verificarCampos()"> Medical</label>
      <label><input type="radio" name="escopo" value="escopo2" onclick="verificarCampos()"> Eletrodoméstico</label>
      <label><input type="radio" name="escopo" value="anatel" onclick="verificarCampos()"> Anatel</label>
      <label><input type="radio" name="escopo" value="potencia_sonora" onclick="verificarCampos()"> Potência Sonora</label>
      <label><input type="radio" name="escopo" value="equipos" onclick="verificarCampos()"> Equipos</label>
    </div>

    <h3 id="devendoContainerTitle">Ficou devendo ensaios?</h3>
    <div class="radio-group" id="devendoContainer">
      <label><input type="radio" name="devendo" value="sim" onclick="verificarCampos()"> Sim</label>
      <label><input type="radio" name="devendo" value="nao" onclick="verificarCampos()"> Não</label>
    </div>

    <button id="btnGerar" onclick="gerarEmail()" disabled>Gerar Email</button>

  </div>

  <div class="right-section">
    <h3>Email Gerado:</h3>
    <textarea id="emailOutput" readonly></textarea>
    <button id="btnCopiar" onclick="copiarEmail()">Copiar Email</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
